<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <input [(ngModel)]="username" name="username" placeholder="Usuario" required /><br>
    <input [(ngModel)]="password" name="password" placeholder="Contraseña" type="password" required />
    <button type="submit">Entrar</button>
    <p *ngIf="loginError" class="error">Usuario o contraseña incorrectos</p>
  </form>
</div>
